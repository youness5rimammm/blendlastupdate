  <script> // Get all video elements and play buttons
    document.addEventListener("DOMContentLoaded", function () {
     const playButton1 = document.getElementById("playButton1");
     const playButton2 = document.getElementById("playButton2");
     const playButton3 = document.getElementById("playButton3");
     const video1 = document.getElementById("video1");
     const video2 = document.getElementById("video2");
     const video3 = document.getElementById("video3");
   
     // Play video and hide play button
     // VIDEO 1
     playButton1.addEventListener("click", function () {
       video1.play();
       playButton1.classList.add("hidden"); // Hide play button
     });
   
     // Show play button when the video is paused or ended
     video1.addEventListener("pause", function () {
       playButton1.classList.remove("hidden"); // Show play button
     });
   
     video1.addEventListener("ended", function () {
       playButton1.classList.remove("hidden"); // Show play button
     });
   
   
     // VIDEO 2
     // Play video and hide play button
     playButton2.addEventListener("click", function () {
       video2.play();
       playButton2.classList.add("hidden"); // Hide play button
     });
   
     // Show play button when the video is paused or ended
     video2.addEventListener("pause", function () {
       playButton2.classList.remove("hidden"); // Show play button
     });
   
     video2.addEventListener("ended", function () {
       playButton2.classList.remove("hidden"); // Show play button
     });
   
     // VIDEO3
     // Play video and hide play button
     playButton3.addEventListener("click", function () {
       video3.play();
       playButton3.classList.add("hidden"); // Hide play button
     });
   
     // Show play button when the video is paused or ended
     video3.addEventListener("pause", function () {
       playButton3.classList.remove("hidden"); // Show play button
     });
   
     video3.addEventListener("ended", function () {
       playButton3.classList.remove("hidden"); // Show play button
     });
   });
   
  // Get all popup triggers and the popup elements
  const popupTriggers = document.querySelectorAll(".popup-trigger, .popup-icon");
  const popupOverlay = document.getElementById("image-popup");
  const popupImage = document.getElementById("popup-img");
  const closePopupBtn = document.getElementById("close-popup");
  
  // Add click event listeners to each image and icon
  popupTriggers.forEach(trigger => {
    trigger.addEventListener("click", function () {
      // Get the associated image source
      const imgSrc = this.tagName === "SPAN" 
        ? this.previousElementSibling.getAttribute("src") 
        : this.getAttribute("src");
  
      // Set the popup image source and display the popup
      popupImage.setAttribute("src", imgSrc);
      popupOverlay.style.display = "flex";
    });
  });
  
  // Close the popup when the close button is clicked
  closePopupBtn.addEventListener("click", () => {
    popupOverlay.style.display = "none";
  });
  
  // Close the popup when clicking outside the image
  popupOverlay.addEventListener("click", (e) => {
    if (e.target === popupOverlay) {
      popupOverlay.style.display = "none";
    }
  });
   
   </script>
