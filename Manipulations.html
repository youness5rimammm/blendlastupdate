 <!-- PLAY VEDIO -->

 <script>
  
// Selectors for popup functionality
const popupIcons = document.querySelectorAll(".popup-icon");
const popupOverlay = document.getElementById("image-popup");
const popupImage = document.getElementById("popup-img");
const closePopupBtn = document.getElementById("close-popup");

// Add click event listeners to popup icons
popupIcons.forEach(icon => {
  icon.addEventListener("click", function () {
    const imgSrc = this.getAttribute("data-src"); // Get image source from data-src
    popupImage.setAttribute("src", imgSrc); // Set popup image source
    popupOverlay.style.display = "flex"; // Show popup
  });
});

// Close popup when 'X' is clicked
closePopupBtn.addEventListener("click", () => {
  popupOverlay.style.display = "none";
});

// Close popup when clicking outside the image
popupOverlay.addEventListener("click", (e) => {
  if (e.target === popupOverlay) {
    popupOverlay.style.display = "none";
  }
});


</script>
